<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>Spring boot application</title>
</head>
<body>
<h1>Book list</h1>

<table>
    <tr>
        <th>Id</th>
        <th>title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">first id</td>
        <td th:text="${book.title}">first name</td>
        <td th:text="${book.publisher.name}">first publisher</td>
    </tr>

</table>

</body>
</html>
